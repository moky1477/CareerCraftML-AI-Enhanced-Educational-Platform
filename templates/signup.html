<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/signup.css" />
  </head>
  <body>
    <div class="container-1">
      <div class="row">
        <div class="col-1">
          <p>Hey there I am in col-1</p>
        </div>

        <div class="col-2">
          <div class="innerContainer">
            
            <h1 class="heading">Create an Account</h1>
            <p class="innerBodyText">
              Enter your email below to create your <br />
              account
            </p>
            <div class="innerContainer-1">
              <label for="inputPassword5" class="form-label">Name</label>
              <input
                type="text"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />

              <label for="inputPassword5" class="form-label" style="margin-top: 10px;">Email</label>
              <input
                type="email"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />

              <label for="inputPassword5" class="form-label">Password</label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />

              <div class="d-grid gap-2" style="margin-top: 40px;">
                <button class="btn btn-primary" type="button">Sign Up</button>
              </div>

              <p class="bottomText">---- if you already have an account ----</p>

              <div class="d-grid gap-2" style="margin-top: 40px;">
                <button class="btn btn-primary" type="button">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
